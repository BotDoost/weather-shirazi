<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App - Shiraz</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #4a6fa5;
            --secondary: #166088;
            --accent: #4d9de0;
            --light: #f5f9fc;
            --dark: #1e2a3a;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
            --transition: all 0.3s ease;
            --shadow: 0 4px 12px rgba(0,0,0,0.1);
            --border-radius: 12px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1e5799 0%,#207cca 51%,#2989d8 100%);
            color: var(--light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Header styles */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            color: var(--accent);
            animation: pulse 2s infinite;
        }

        /* Hamburger Menu */
        .hamburger {
            display: none;
            flex-direction: column;
            justify-content: space-around;
            width: 30px;
            height: 25px;
            background: transparent;
            border: none;
            cursor: pointer;
            z-index: 1001;
        }

        .hamburger span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--light);
            border-radius: 10px;
            transition: var(--transition);
        }

        .nav-links {
            display: flex;
            gap: 25px;
            list-style: none;
        }

        .nav-links a {
            color: var(--light);
            text-decoration: none;
            font-size: 1.1rem;
            font-weight: 500;
            padding: 8px 15px;
            border-radius: 30px;
            transition: var(--transition);
            position: relative;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: var(--transition);
            transform: translateX(-50%);
        }

        .nav-links a:hover::after {
            width: 70%;
        }

        /* Main content */
        main {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
            max-width: 1200px;
            margin: 0 auto;
            width: 100%;
        }

        .search-container {
            width: 100%;
            max-width: 500px;
            position: relative;
        }

        .search-container input {
            width: 100%;
            padding: 15px 20px;
            border-radius: 50px;
            border: none;
            background: rgba(255, 255, 255, 0.15);
            backdrop-filter: blur(10px);
            color: var(--light);
            font-size: 1rem;
            box-shadow: var(--shadow);
            transition: var(--transition);
        }

        .search-container input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .search-container input:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 0 0 3px rgba(255, 255, 255, 0.3);
        }

        .search-container button {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--accent);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            transition: var(--transition);
        }

        .search-container button:hover {
            background: var(--secondary);
            transform: translateY(-50%) scale(1.1);
        }

        /* Weather card */
        .weather-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            width: 100%;
            max-width: 500px;
            padding: 30px;
            box-shadow: var(--shadow);
            text-align: center;
            transition: var(--transition);
            animation: fadeIn 1s ease;
        }

        .weather-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        .location {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .location h2 {
            font-size: 2rem;
        }

        .temperature {
            font-size: 4rem;
            font-weight: 700;
            margin: 20px 0;
            position: relative;
            display: inline-block;
        }

        .temperature::after {
            content: "°C";
            position: absolute;
            top: 10px;
            right: -30px;
            font-size: 1.5rem;
        }

        .weather-icon {
            font-size: 5rem;
            margin: 15px 0;
            animation: float 5s infinite ease-in-out;
        }

        .description {
            font-size: 1.5rem;
            margin-bottom: 20px;
            text-transform: capitalize;
        }

        .details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-top: 25px;
        }

        .detail-item {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 5px;
        }

        .detail-item i {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: var(--accent);
        }

        /* Forecast */
        .forecast {
            display: flex;
            gap: 15px;
            width: 100%;
            max-width: 800px;
            overflow-x: auto;
            padding: 10px 0;
            margin-top: 20px;
        }

        .forecast-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: var(--border-radius);
            padding: 15px;
            min-width: 100px;
            text-align: center;
            flex-shrink: 0;
            transition: var(--transition);
        }

        .forecast-item:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.2);
        }

        .forecast-day {
            font-weight: 600;
            margin-bottom: 10px;
        }

        .forecast-icon {
            font-size: 2rem;
            margin: 10px 0;
        }

        .forecast-temp {
            font-weight: 600;
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 20px;
            margin-top: 40px;
            font-size: 0.9rem;
            opacity: 0.8;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .hamburger {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 70%;
                background: rgba(30, 42, 58, 0.95);
                backdrop-filter: blur(10px);
                flex-direction: column;
                justify-content: center;
                align-items: center;
                transition: var(--transition);
                z-index: 1000;
                box-shadow: -5px 0 15px rgba(0,0,0,0.2);
            }

            .nav-links.active {
                right: 0;
            }

            .nav-links a {
                font-size: 1.3rem;
                padding: 15px 30px;
            }

            .temperature {
                font-size: 3.5rem;
            }

            .weather-icon {
                font-size: 4rem;
            }
        }

        @media (max-width: 480px) {
            .details {
                grid-template-columns: 1fr;
            }

            .temperature {
                font-size: 3rem;
            }

            .weather-icon {
                font-size: 3.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Hamburger Menu -->
    <header>
        <div class="logo">
            <i class="fas fa-cloud-sun"></i>
            <span>WeatherShiraz</span>
        </div>
        <button class="hamburger" id="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </button>
        <ul class="nav-links" id="navLinks">
            <li><a href="#"><i class="fas fa-home"></i> خانه</a></li>
            <li><a href="#"><i class="fas fa-cogs"></i> خدمات</a></li>
            <li><a href="#"><i class="fas fa-info-circle"></i> درباره</a></li>
            <li><a href="#"><i class="fas fa-phone"></i> تماس</a></li>
        </ul>
    </header>

    <!-- Main Content -->
    <main>
        <div class="search-container">
            <input type="text" id="searchInput" placeholder="جستجوی شهر...">
            <button id="searchBtn"><i class="fas fa-search"></i></button>
        </div>

        <div class="weather-card">
            <div class="location">
                <i class="fas fa-map-marker-alt"></i>
                <h2 id="cityName">شیراز, ایران</h2>
            </div>
            <div class="temperature" id="temperature">24</div>
            <div class="weather-icon" id="weatherIcon">
                <i class="fas fa-sun"></i>
            </div>
            <div class="description" id="weatherDescription">آفتابی</div>
            
            <div class="details">
                <div class="detail-item">
                    <i class="fas fa-wind"></i>
                    <span>سرعت باد</span>
                    <span id="windSpeed">5 km/h</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-tint"></i>
                    <span>رطوبت</span>
                    <span id="humidity">42%</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-compress"></i>
                    <span>فشار</span>
                    <span id="pressure">1012 hPa</span>
                </div>
                <div class="detail-item">
                    <i class="fas fa-eye"></i>
                    <span>دید</span>
                    <span id="visibility">10 km</span>
                </div>
            </div>
        </div>

        <div class="forecast" id="forecastContainer">
            <!-- Forecast items will be added dynamically -->
        </div>
    </main>

    <!-- Footer -->
    <footer>
        <p>© 2023 WeatherShiraz - تمامی حقوق محفوظ است</p>
    </footer>

    <script>
        // Hamburger Menu Toggle
        const hamburger = document.getElementById('hamburger');
        const navLinks = document.getElementById('navLinks');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            
            // Animate hamburger to X
            hamburger.classList.toggle('active');
        });

        // Weather Data (simulated for this example)
        function getWeatherData(city = 'Shiraz') {
            // In a real app, you would fetch from an API
            return {
                city: city,
                country: 'Iran',
                temperature: Math.floor(Math.random() * 15) + 20, // Random temp between 20-35
                description: ['آفتابی', 'نیمه ابری', 'ابری', 'بارانی'][Math.floor(Math.random() * 4)],
                icon: ['fa-sun', 'fa-cloud-sun', 'fa-cloud', 'fa-cloud-rain'][Math.floor(Math.random() * 4)],
                windSpeed: (Math.random() * 10 + 1).toFixed(1) + ' km/h',
                humidity: Math.floor(Math.random() * 40) + 30 + '%',
                pressure: Math.floor(Math.random() * 20) + 1000 + ' hPa',
                visibility: Math.floor(Math.random() * 10) + 5 + ' km',
                forecast: [
                    { day: 'دوشنبه', icon: 'fa-sun', temp: Math.floor(Math.random() * 15) + 20 },
                    { day: 'سه‌شنبه', icon: 'fa-cloud-sun', temp: Math.floor(Math.random() * 15) + 20 },
                    { day: 'چهارشنبه', icon: 'fa-cloud', temp: Math.floor(Math.random() * 15) + 20 },
                    { day: 'پنجشنبه', icon: 'fa-cloud-rain', temp: Math.floor(Math.random() * 15) + 20 },
                    { day: 'جمعه', icon: 'fa-sun', temp: Math.floor(Math.random() * 15) + 20 }
                ]
            };
        }

        // Update weather display
        function updateWeatherDisplay(data) {
            document.getElementById('cityName').textContent = `${data.city}, ${data.country}`;
            document.getElementById('temperature').textContent = data.temperature;
            document.getElementById('weatherIcon').innerHTML = `<i class="fas ${data.icon}"></i>`;
            document.getElementById('weatherDescription').textContent = data.description;
            document.getElementById('windSpeed').textContent = data.windSpeed;
            document.getElementById('humidity').textContent = data.humidity;
            document.getElementById('pressure').textContent = data.pressure;
            document.getElementById('visibility').textContent = data.visibility;
            
            // Update forecast
            const forecastContainer = document.getElementById('forecastContainer');
            forecastContainer.innerHTML = '';
            
            data.forecast.forEach(day => {
                const forecastItem = document.createElement('div');
                forecastItem.className = 'forecast-item';
                forecastItem.innerHTML = `
                    <div class="forecast-day">${day.day}</div>
                    <div class="forecast-icon"><i class="fas ${day.icon}"></i></div>
                    <div class="forecast-temp">${day.temp}°C</div>
                `;
                forecastContainer.appendChild(forecastItem);
            });
        }

        // Search functionality
        document.getElementById('searchBtn').addEventListener('click', () => {
            const city = document.getElementById('searchInput').value.trim();
            if (city) {
                const weatherData = getWeatherData(city);
                updateWeatherDisplay(weatherData);
            }
        });

        // Initialize with default data
        document.addEventListener('DOMContentLoaded', () => {
            const weatherData = getWeatherData();
            updateWeatherDisplay(weatherData);
        });
    </script>
</body>
</html>
